<article>
    <section class="slide-main mb-5">
        <div id="slide-banner" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slide-banner" data-slide-to="0" class="active"></li>
                <li data-target="#slide-banner" data-slide-to="1"></li>
                <li data-target="#slide-banner" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/image/1.png" class="d-block w-100" alt="1">
                </div>
                <div class="carousel-item">
                    <img src="../assets/image/2.jpg" class="d-block w-100" alt="2">
                </div>
                <div class="carousel-item">
                    <img src="../assets/image/3.jpg" class="d-block w-100" alt="3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#slide-banner" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#slide-banner" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <app-recent-product></app-recent-product>
    <app-popular-category></app-popular-category>
    <app-popular-product></app-popular-product>
</article>
